<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script src="./question.js" defer></script>
    <script src="./vannila-tilt.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div id="message">
      Rules: Click the right option . If the option is correct the background
      changes to green and if the option is wrong it change to red . Good Luck!
    </div>
    <div class="container">
      <div id="question-box" class="hide">
        <div id="question">Question</div>
        <div id="options" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>

    <script>
      VanillaTilt.init(document.querySelector(".container"), {
        max: 10,
        speed: 100,
        glare: true,
        "max-glare": 0.2,
      });
    </script>
  </body>
</html
